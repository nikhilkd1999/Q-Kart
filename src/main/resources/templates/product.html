<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div th:replace="header :: header"></div>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" th:src="${product.productImageUrl}" alt="Product Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text" th:text="${product.description}"></p>
                <p class="card-text" th:text="'Price: ' + ${product.price}"></p>
                <p class="card-text" th:text="'Quantity in Stock: ' + ${product.quantityInStock}"></p>
                <p class="card-text" th:text="'Category: ' + ${product.category.name}"></p>
            </div>
        </div>
        <div class="card-body">
            <!-- Product details -->
            ...

            <!-- Add to cart button -->
            <form method="post" action="/addToCart">
                <input type="hidden" name="productId" th:value="${product.productID}">
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <div th:replace="footer :: footer"></div>
</body>

</html>
